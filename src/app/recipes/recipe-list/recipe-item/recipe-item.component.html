<div
  class="col-md-3 recipe-thumbnail"
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
>
  <img
    [src]="recipe.imagePath"
    alt="{{ recipe.name }}"
    class="img-responsive"
    style="max-height: 50px;"
  />
  <h3 class="title">
    {{ recipe.name }}
  </h3>
  <p class="author">
    Author: <span>{{ recipe.createdBy | titlecase }}</span>
  </p>
</div>
