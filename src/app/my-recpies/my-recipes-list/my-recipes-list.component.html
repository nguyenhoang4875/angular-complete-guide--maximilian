<button type="button" class="btn btn-success" (click)="onAddNewRecipe()">
  Add a new recipe
</button>
<hr />
<div class="row">
  <div
    class="col-xs-12"
    style="display: flex; flex-wrap: wrap; justify-content: space-between;"
  >
    <app-my-recipes-item
      style="width: 49%;"
      *ngFor="let myRecipe of myRecipes"
      [myRecipe]="myRecipe.recipe"
      [index]="myRecipe.id"
    ></app-my-recipes-item>
  </div>
</div>
